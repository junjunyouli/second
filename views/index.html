{% block header %}
<link rel="stylesheet" type="text/css" href="../sheets/css/index.css">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
<script type="text/javascript" src="../pages/index.js"></script>

 {% block content %}
     <div id="hands" >

			<span class="hs1"></span>

	</div>
	
	 <script type="text/javascript">
	 	SystemJS.config({
	 		baseURL:'/pages'
	 	});
	 	SystemJS.import('thumb.js').then(function (m) {
		  	$.extend({
		  		thumb:m.default.Thumb
		  	});
		  	callback();
		});
		function callback() {
			let ff= new  $.thumb( 0, $("#hands"));
			ff.addThumb();
		}
	 </script>

{% endblock %}
